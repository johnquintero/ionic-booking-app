<ion-app>
  <ion-menu side="start" contentId="main" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          PairnBnB
        </ion-title>
      </ion-toolbar>
    </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item lines="none" button routerLink="/places">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label>Discover Places</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" button routerLink="/bookings">
              <ion-icon name="checkbox-outline" slot="start"></ion-icon>
              <ion-label>Your Bookins</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" button (click)="LogOut()">
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
