<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" ion-text-center>
        <div class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ loadedPlces[0].title }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ loadedPlces[0].price | currency }} / Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]=loadedPlces[0].imageUrl ></ion-img>
          <ion-card-content>
            <p>{{ loadedPlces[0].description }} </p>
          </ion-card-content>
          <ion-button
            fill="clear"
            color="primary"
            [routerLink]="['/','places','tabs','discover',loadedPlces[0].id]"
            class="ion-text-lowercase">
            More..
          </ion-button>
        </ion-card>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-virtual-scroll [items] = "listedLoadedPlaces"
        approxItemHeight="70px">

        <ion-item
        [routerLink]="['/','places','tabs','discover',place.id]" 
        detail
        *virtualItem="let place">
          <ion-thumbnail slot="start">
            <ion-img [src]="place.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>
              {{ place.title }}
            </h2>
            <p>{{ place.description }}</p>  
          </ion-label>
        </ion-item>
        </ion-virtual-scroll> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
