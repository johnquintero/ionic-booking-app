<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary" defaultHref="/places/tabs/offers" [routerLink]="['new']">
        <ion-icon name ="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" ion-text-center>
        <div class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ offers[0].title }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ offers[0].price | currency }} / Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]=offers[0].imageUrl ></ion-img>
          <ion-card-content>
            <p>{{ offers[0].description }} </p>
          </ion-card-content>
          <ion-button
            fill="clear"
            color="primary"
            [routerLink]="['/','places','tabs','offers',offers[0].id]"
            class="ion-text-lowercase">
            More..
          </ion-button>
        </ion-card>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1">
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offers.slice(1)" #slidingItem>
            <ion-item 
            [routerLink]="['/','places','tabs','offers',offer.id]"
            detail>
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ offer.title }}</h2>
                <p>{{ offer.description }}</p>
              </ion-label>
              <ion-label>
                {{ offer.price|currency }}
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="secondary" (click)="onEdit(offer.id,slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
