<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" ion-text-center>
        <div class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ offers[0].title }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ offers[0].price | currency }} / Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]=offers[0].imageUrl ></ion-img>
          <ion-card-content>
            <p>{{ offers[0].description }} </p>
          </ion-card-content>
          <ion-button
            fill="clear"
            color="primary"
            [routerLink]="['/','places','tabs','offers','offers[0].id']"
            class="ion-text-lowercase">
            More..
          </ion-button>
        </ion-card>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let offer of offers.slice(1)" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ offer.title }}</h2>
              <p>{{ offer.description }}</p>
            </ion-label>
            <ion-label>
              {{ offer.price|currency }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
