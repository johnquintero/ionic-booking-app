<ion-item [routerLink]="['/','places','tabs','offers',offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h2>{{ offer.title }}</h2>
    <div>
      <ion-icon name="calendar" color="primary" class="space-left " color="tertiary"></ion-icon>
      <ion-text class="space-left " color="secondary">{{ getDummyDate() | date }}</ion-text>
      <span class="space-left ">to</span>
      <ion-icon name="calendar" color="primary" class="space-left "></ion-icon>
      <ion-text color="secondary" class="space-left ">{{ getDummyDate() | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
