<ion-header>
  <ion-toolbar>
    <ion-title>Book this Place!</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="bookOffer">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-button color="primary" (click)="book()" class="ion-padding">Book!</ion-button>
</ion-content>
