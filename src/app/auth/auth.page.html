<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class ="ion-padding">
  <form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">
                Email
              </ion-label>
              <ion-input type="email"
              required
              ngModel
              name="email"
              #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label  color="danger">Verifique</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">
                Password
              </ion-label>
              <ion-input type="password" 
                required 
                minlength="4"
                ngModel
                name ="pass"
                #passCtrl = "ngModel"
                ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
              <ion-label color="danger">Verifique</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="primary" 
            expand="block" 
            fill="clear" 
            type="button"
            (click)="onSwitchMode()">Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button>
          <ion-button color="primary" 
            (click)="logIn()"
            class="ion-padding" 
            expand="block"
            type="submit"
            [disabled]="!formLogin.valid"
            >LogIn</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
